<div class="change-container">
    <div class="change-container-suggested">
        <h4>Suggerite per te</h4>
        <div class="change-suggested-list" *ngIf="suggestedChanges$ | async as suggestedChanges">
            <div class="suggested-item" *ngFor="let change of suggestedChanges">
                <div class="suggested-item-top">{{change.value}}</div>
                <div class="suggested-item-bottom">{{change.code}}</div>
            </div>
          
        </div>
    </div>
</div>
